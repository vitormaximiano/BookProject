<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Bookstore's application</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <a href="/login">Add author</a>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 th:if="${authors.empty}">No authors yet!</h2>
                    <div th:if="${!authors.empty}">
                        <table class="table table-striped table-responsive">
                            <thead>
                                <tr>
                                    <td>Id</td>
                                    <td>Name</td>
                                    <td>Edit</td>
                                    <td>Delete</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="author : ${authors}">
                                    <td th:text="${author.id}"></td>
                                    <td th:text="${author.name}"></td>
                                    <td><a th:href="@{/edit-author/{id}(id=${author.id})}" class="btn btn-primary"><i class="fas fa-user-edit"></i></a></td>
                                    <td><a th:href="@{/delete-author/{id}(id=${author.name}})" class="btn btn-danger"><i class="fas fa-user-times"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
